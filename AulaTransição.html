<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width, initial-scale = 1"> 

<title> Aula Transições</title>

<style> 


div {
    width: 450px;
    height: 300px;
    background: crimson;
    position: absolute;
    transition-property: all;
    transition-duration: 0.35s;
    transition-timing-function: linear;
    transition-delay: 0.1s;
    border-radius: 5%;
}

div:hover {
    width: 500px;
    height: 350px;
    background: linear-gradient(crimson, blue);
    box-shadow: 15px 15px 15px rgb(0, 255, 115);
}
</style>
    </head>

    <body> 
<div> </div>
    </body>

    </footer>
</html>
